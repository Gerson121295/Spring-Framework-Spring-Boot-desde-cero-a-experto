<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>

<!-- Css recurso remoto 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
-->


<!-- Para copiar los estilos y pegarlos en la carpeta de static/css debemos pegar la ruta en el navegador:https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css
en el navegador vemos el codigo damos clic derecho clic en guardar como y guardar luego pegar el archivo descargado en
la carpeta css de static

//Luego importamos al nuestro html el archivo bootstrap.min.css como recurso local
 -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">


</head>
<body>
	
<div class="container">	
	<a th:href="@{/form}" class="btn btn-success btn-lg my-3">Volver</a>
	<!-- Muestra los datos -->
	<ul class="list-group my-2">
		<li class="list-group-item active" th:text="${titulo}"></li>
		<li class="list-group-item" th:text="${usuario.nombre}"></li>
		<li class="list-group-item" th:text="${usuario.apellido}"></li>
		<li class="list-group-item" th:text="${usuario.username}"></li>
		<li class="list-group-item" th:text="${usuario.password}"></li>
		<li class="list-group-item" th:text="${usuario.email}"></li>
		<li class="list-group-item" th:text="${usuario.identificador}"></li>
		<li class="list-group-item" th:text="${usuario.cuenta}"></li>
		<!-- <li th:text="${usuario.pais}"></li> --><!--  private String pais; -->
		<!-- <li th:text="${usuario.pais.codigo}"></li> --> <!--  private Pais pais; -->
		
		<!-- Usando PropertyEditor - private Pais pais; -->
		<li class="list-group-item" th:text="${usuario.pais.id}"></li>
		<li class="list-group-item" th:text="${usuario.pais.codigo}"></li>
		<li class="list-group-item" th:text="${usuario.pais.nombre}"></li>
		
		<!-- Formateando fecha en la vista thymeleaf -->
		<li class="list-group-item" th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></li>
		
		<li class="list-group-item" th:text="'Habilitado: ' + ${usuario.habilitar}"></li>
		<li class="list-group-item" th:text="'GÃ©nero: ' + ${usuario.genero}"></li>
		<li class="list-group-item" th:text="'Valor Oculto: ' + ${usuario.valorSecreto}"></li>
	</ul>
	

	<ul class="list-group my-3">
	<li class="list-group-item active" th:text="'Roles'"></li>
	<li class="list-group-item" th:each="role: ${usuario.roles}" th:text="${role.id} + ': ' + ${role.nombre} + ' => ' + ${role.role}"></li>
	</ul>
</div>

</body>
</html>
