<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<table th:fragment="itemsFactura" class="d-none">
	
		<tbody id="plantillaItemsFactura">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]"/></td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td>
				<input type="number" value="1" name="cantidad[]"
					id="cantidad_{ID}" class="form-control col-sm-4" 
					onchange="itemsHelper.calcularImporte({ID},{PRECIO}, this.value);"
				/> <!--el id es cantidad y se le concatena el ID. onchange cuando se ingrese el dato llama al metodo itemsHelper.calcularImporte el cual se envia el id, precio y cantidad-->
				</td>  
				<td><span id="total_importe_{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.eliminarLineaFactura({ID})">x</a></td><!-- Link para eliminar una fila llama al metodo eliminarLineaFactura de autocomplete-productos.html -->
			</tr>
		</tbody>

	</table>

</body>
</html>
