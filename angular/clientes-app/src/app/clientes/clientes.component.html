<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de Clientes</h5>

        <!-- Boton para Crear un cliente-->
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" routerLink="/clientes/form"> 
                Crear Cliente
            </button>
        </div>

        <div *ngIf="clientes?.length == 0" class="alert alert-info"> <!-- Cuando la tabla no tenga contenido muestra el mensaje. -->
            No hay registros en la BD.
        </div>
        <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                    <th>
                        editar
                    </th>
                    <th>
                        eliminar
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id}}</td>
                    <td>{{ cliente.nombre}}</td>
                    <td>{{ cliente.apellido | uppercase }}</td> <!-- Agregar | uppercase permite que los datos de apellido se transformen en MAYUSCULA en la vista del formulario-->
                    <td>{{ cliente.email}}</td>
                    <td>{{ cliente.createAt | date:"EEEE dd, MMMM yyyy"}}</td> <!--Cambia el formato de fecha a mostrar en la vista del formulario-->
                    <td>
                        <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary btn-sm">editar</button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>



    </div>
</div>
