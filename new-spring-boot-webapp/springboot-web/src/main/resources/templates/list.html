<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>

    <div th:if="${users.isEmpty()}" th:text="${'No tiene elementos usuarios!'}"></div> <!-- Otra forma para validar: th:if="${users.size() == 0}" -->
        <table th:if="${not users.isEmpty()}" >
            <thead>
                <tr>
                    <th>name</th>
                    <th>apellido</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}"> <!--Por cada user de la lista mostramos los datos de los users-->
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:if="${user.email == null}" th:text="${'-'}"></td>
                </tr>
            </tbody>
        </table>

    
</body>
</html>
